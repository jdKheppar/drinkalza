<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slick</title>
    <!-- For Slick Styling -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css"
      integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- jquery library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slick-container" style="height: 50vw; width: 50vw">
      <img
        src="https://picsum.photos/id/237/500/600"
        alt="one"
        style="height: 100%; width: 100%"
      /><img
        src="https://picsum.photos/id/238/200/300"
        alt="two"
        style="height: 100%; width: 100%"
      /><img
        src="https://picsum.photos/id/239/500/600"
        alt="three"
        style="height: 100%; width: 100%"
      /><img
        src="https://picsum.photos/id/235/500/600"
        alt="fjour"
        style="height: 100%; width: 100%"
      /><img
        src="https://picsum.photos/id/236/500/600"
        alt="five"
        style="height: 100%; width: 100%"
      />
    </div>
    <!-- For Slick script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
      integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      $(document).ready(function () {
        $(".slick-container").slick({
          speed: 1000,
          autoplay: false,
          slidesToShow: 1,
          slidesToScroll: 1,
          dots: true,
          loop: true,
          arrows: true,
          infinite: true,
          pauseOnFocus: false,
          pauseOnHover: false,
          //  prevArrow: $(".leftArrowBtn"),
          //  nextArrow: $(".rightArrowBtn"),
        });
      });
    </script>
  </body>
</html>
